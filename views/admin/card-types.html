<div class="mdl-card mdl-shadow--2dp admin-card types">
	<div class="mdl-card__title">
	  	<h2 class="mdl-card__title-text">{{ lang.adminView.headingTypes }}</h2>
	</div>
	{% for media in admin.mediatypes %}
	<form action="/admin/mediatypes/update" method="post">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" id="{{ media._id|safe }}" name="media" value="{{ media.media }}" />
	    <input name="id" type="hidden" value="{{ media._id|safe }}">
	    <label class="mdl-textfield__label" for="{{ media._id|safe }}">Media type</label>
	  </div>
	  <button id="button-{{ media._id|safe }}-new" type="submit" class="mdl-button mdl-js-button mdl-button--icon">
	    <i class="material-icons">save</i>
	  </button>
	  <div class="mdl-tooltip" for="button-{{ media._id|safe }}-new">
	  	Update record
	  </div>
	  <a id="button-{{ media._id|safe }}-delete" class="mdl-button mdl-js-button mdl-button--icon" href="/admin/mediatypes/delete/{{ media._id|safe }}">
	    <i class="material-icons">remove</i>
	  </a>
	  <div class="mdl-tooltip" for="button-{{ media._id|safe }}-delete">
	  	Delete
	  </div>
	</form>
	{% endfor %}
	<form action="/admin/mediatypes/save" method="post">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" id="{{ media._id|safe }}" name="media" />
	    <input name="id" type="hidden" value="">
	    <label class="mdl-textfield__label" for="{{ media._id|safe }}">New Media type</label>
	  </div>
	  <button id="button-{{ media._id|safe }}-new" type="submit" class="mdl-button mdl-js-button mdl-button--icon">
	    <i class="material-icons">add</i>
	  </button>
	  <div class="mdl-tooltip" for="button-{{ media._id|safe }}-new">
	  	Add new record
	  </div>
	</form>
</div>
